<ion-header>
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="toggleInfiniteScroll()" expand="block">
        Toggle Infinite Scroll
      </ion-button>
      <ion-button (click)="openFirst()" expand="block">
          openFirst
        </ion-button>
        <ion-button (click)="openEnd()" expand="block">
            openEnd
          </ion-button>
          <ion-button (click)="openCustom()" expand="block">
              openCustom
            </ion-button>
      <ion-list *ngFor="let user of users">
        <ion-item>
            <ion-avatar slot="start">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <ion-label>
                <h2>{{user.name}}</h2>
                <p>Created {{user.age}}</p>
              </ion-label>
        </ion-item>
      </ion-list>
    
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
      <ion-menu side="start" menuId="first">
          <ion-header>
            <ion-toolbar color="primary">
              <ion-title>Start Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
            </ion-list>
          </ion-content>
        </ion-menu>
        
        <ion-menu side="start" menuId="custom" class="my-custom-menu">
          <ion-header>
            <ion-toolbar color="tertiary">
              <ion-title>Custom Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
            </ion-list>
          </ion-content>
        </ion-menu>
        
        <ion-menu side="end" type="push">
          <ion-header>
            <ion-toolbar color="danger">
              <ion-title>End Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
            </ion-list>
          </ion-content>
        </ion-menu>
        
        <ion-router-outlet main></ion-router-outlet>
</ion-content>
